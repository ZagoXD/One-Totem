<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Task Manager</h2>
    
    <!-- Messages Container -->
    <div id="messageContainer" class="mt-3"></div>

    <!-- Login Form -->
    <div id="loginForm">
      <h3>Login</h3>
      <input type="text" id="loginUsername" placeholder="Username" class="form-control mb-2">
      <input type="password" id="loginPassword" placeholder="Password" class="form-control mb-2">
      <button class="btn btn-primary" onclick="login()">Login</button>
      <p class="mt-3">Não tem uma conta? <a href="#" onclick="toggleForms()">Registre-se aqui</a></p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" style="display: none;">
      <h3>Registro</h3>
      <input type="text" id="registerUsername" placeholder="Username" class="form-control mb-2">
      <input type="password" id="registerPassword" placeholder="Password" class="form-control mb-2">
      <button class="btn btn-success" onclick="register()">Registrar</button>
      <p class="mt-3">Já tem uma conta? <a href="#" onclick="toggleForms()">Faça login aqui</a></p>
    </div>

    <!-- Task Manager -->
    <div id="taskManager" style="display: none;">
      <h3>Gerenciador de Tarefas</h3>
      <!-- Create Task -->
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task title" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>

      <!-- Task Filters -->
      <div class="mt-3">
        <label for="filterTasks">Filter Tasks:</label>
        <select id="filterTasks" class="form-control">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">incomplete</option>
        </select>
      </div>

      <!-- Show Tasks -->
      <ul id="taskList" class="list-group mt-3"></ul>

      <!-- Logout Button -->
      <button class="btn btn-secondary mt-3" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="frontend.js"></script>
</body>
</html>
